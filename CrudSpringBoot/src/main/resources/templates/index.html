<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
    <form th:action="@{/deleteSelected}" method="post" id="deleteForm">
        <button type="submit" class="btn btn-danger">Eliminar Seleccionados</button>
        <br><br>
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>Nombres</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persona:${personas}">
                <td><input type="checkbox" th:id="'check-' + ${persona.id}" th:name="'selectedIds'" class="checkbox" th:value="${persona.id}"></td>
                <td th:text="${persona.id}"></td>
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.telefono}"></td>
                <td>
                    <a th:href="@{/editar/} + ${persona.id}" class="btn btn-warning">Editar</a>
                    <a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" name="selectedIds" th:value="${selectedIds}">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
